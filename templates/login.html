<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Join a Video Room</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="text" name="room" placeholder="Room Name" required><br>
        <input type="password" name="password" placeholder="Room Password (optional)"><br>
        <button type="submit">Join</button>
    </form>
</body>
</html>
